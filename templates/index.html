{% extends "base.html" %}
{% block title %} Downloader {% endblock %}

{% block content %}
    <!-- Progress Bar Container -->
    <div class="progress-container" id="progress-container">
        <div class="progress-info">
            <span class="progress-status" id="progress-status">Initializing download...</span>
            <span class="progress-percentage" id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="container">
        <h1>ðŸŽ¥ YouTube Downloader</h1>
        
        <div class="forms-wrapper">
            <div class="form-section">
                <div class="form-title">Video Download</div>
                <form id="video-form" method="POST" action="/download-video/">
                    <input type="text" name="yturl" id="yturl" placeholder="Paste YouTube video URL here..." required>
                    <button type="submit" id="video-btn">
                        <span>Download Video</span>
                    </button>
                </form>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="form-section">
                <div class="form-title">Audio Download</div>
                <form id="audio-form" method="POST" action="/download-audio/">
                    <input type="text" name="ytaurl" id="ytaurl" placeholder="Paste YouTube audio URL here..." required>
                    <button type="submit" id="audio-btn">
                        <span>Download Audio</span>
                    </button>
                </form>
            </div>
            <a href="{{ url_for('learning_page') }}">Learning</a>
        </div>
    </div>
{% endblock %}
